<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Lane Library - Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #223462 0%, #0593FE 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 20px 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #FFB92C 0%, #0593FE 100%);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .library-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .library-icon {
            color: #FFB92C;
            font-size: 36px;
            margin-bottom: 5px;
        }
        
        .library-name {
            color: #223462;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        
        .admin-title {
            color: #223462;
            font-size: 24px;
            font-weight: 600;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 20px;
            height: fit-content;
        }
        
        .sidebar-title {
            color: #223462;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .filters {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: 600;
            color: #223462;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #707070;
        }
        
        .pending {
            color: #FFB92C;
        }
        
        .delivered {
            color: #28a745;
        }
        
        .cancelled {
            color: #dc3545;
        }
        
        .main-content {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .orders-title {
            color: #223462;
            font-size: 22px;
            font-weight: 700;
        }
        
        .refresh-btn {
            background-color: #0593FE;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-btn:hover {
            background-color: #0480d4;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .orders-table th {
            background-color: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #223462;
            border-bottom: 2px solid #dee2e6;
        }
        
        .orders-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .orders-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .btn-delivered {
            background-color: #28a745;
            color: white;
        }
        
        .btn-delivered:hover {
            background-color: #218838;
        }
        
        .btn-cancelled {
            background-color: #dc3545;
            color: white;
            margin-left: 5px;
        }
        
        .btn-cancelled:hover {
            background-color: #c82333;
        }
        
        .order-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .order-items-list {
            list-style-type: none;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .toggle-details {
            color: #0593FE;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .toggle-details:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 992px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .orders-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="library-info">
                    <div class="library-icon">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <h1 class="library-name">Study Lane Library</h1>
                </div>
            </div>
            <div class="admin-title">Order Management Dashboard</div>
        </header>
        
        <div class="dashboard-container">
            <div class="sidebar">
                <h2 class="sidebar-title">Filters</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Date Range</label>
                        <select class="filter-select" id="dateFilter">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <button class="refresh-btn" id="applyFilters">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </div>
            
            <div class="main-content">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value pending">8</div>
                        <div class="stat-label">Pending Delivery</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value delivered">4</div>
                        <div class="stat-label">Delivered</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">₹1,248</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                </div>
                
                <div class="orders-header">
                    <h2 class="orders-title">Order List</h2>
                    <button class="refresh-btn" id="refreshOrders">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample order data (in a real application, this would come from your backend)
        const orders = [
            {
                id: 1,
                payment_id: "pay_RChsd69FxOJGgb",
                amount: 114.00,
                currency: "INR",
                status: "success",
                user_name: "chandan singh",
                user_phone: "9999999999",
                seat: "36",
                delivery_status: "pending",
                created_at: "2025-09-02 10:52:41.496732",
                cart: [
                    { name: "Pen", price: 15, quantity: 2, details: "" },
                    { name: "Paper (per sheet)", price: 2, quantity: 2, details: "" },
                    { name: "Coffee", price: 20, quantity: 2, details: "" },
                    { name: "Tea", price: 10, quantity: 4, details: "" }
                ]
            },
            {
                id: 2,
                payment_id: "pay_ABC123",
                amount: 45.00,
                currency: "INR",
                status: "success",
                user_name: "rahul sharma",
                user_phone: "8888888888",
                seat: "24",
                delivery_status: "delivered",
                created_at: "2025-09-01 14:30:25.123456",
                cart: [
                    { name: "Coffee", price: 20, quantity: 2, details: "" },
                    { name: "Paper (per sheet)", price: 2, quantity: 2, details: "" },
                    { name: "Pen", price: 15, quantity: 1, details: "" }
                ]
            },
            {
                id: 3,
                payment_id: "pay_DEF456",
                amount: 30.00,
                currency: "INR",
                status: "success",
                user_name: "priya patel",
                user_phone: "7777777777",
                seat: "12",
                delivery_status: "pending",
                created_at: "2025-09-02 09:15:30.789012",
                cart: [
                    { name: "Tea", price: 10, quantity: 3, details: "" }
                ]
            }
        ];

        // Function to render orders in the table
        function renderOrders(ordersToRender) {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '';
            
            ordersToRender.forEach(order => {
                const row = document.createElement('tr');
                
                // Format date for display
                const orderDate = new Date(order.created_at);
                const formattedDate = orderDate.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                // Determine status badge class
                let statusClass = '';
                let statusText = '';
                switch(order.delivery_status) {
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = 'Pending';
                        break;
                    case 'delivered':
                        statusClass = 'status-delivered';
                        statusText = 'Delivered';
                        break;
                    case 'cancelled':
                        statusClass = 'status-cancelled';
                        statusText = 'Cancelled';
                        break;
                    default:
                        statusClass = 'status-pending';
                        statusText = 'Pending';
                }
                
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>
                        <div>${order.user_name}</div>
                        <div style="font-size: 12px; color: #707070;">Seat: ${order.seat}</div>
                        <div style="font-size: 12px; color: #707070;">${order.user_phone}</div>
                    </td>
                    <td>₹${order.amount.toFixed(2)}</td>
                    <td>${formattedDate}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        ${order.delivery_status === 'pending' ? `
                            <button class="action-btn btn-delivered" data-order-id="${order.id}">Mark Delivered</button>
                            <button class="action-btn btn-cancelled" data-order-id="${order.id}">Cancel</button>
                        ` : ''}
                        <div class="toggle-details" data-order-id="${order.id}">View Details</div>
                        <div class="order-details" id="details-${order.id}">
                            <h4>Order Items:</h4>
                            <ul class="order-items-list">
                                ${order.cart.map(item => `
                                    <li class="order-item">
                                        <span>${item.quantity}x ${item.name}</span>
                                        <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                                    </li>
                                `).join('')}
                            </ul>
                            <p><strong>Payment ID:</strong> ${order.payment_id}</p>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners for buttons
            document.querySelectorAll('.btn-delivered').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order-id');
                    updateOrderStatus(orderId, 'delivered');
                });
            });
            
            document.querySelectorAll('.btn-cancelled').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order-id');
                    updateOrderStatus(orderId, 'cancelled');
                });
            });
            
            document.querySelectorAll('.toggle-details').forEach(link => {
                link.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order-id');
                    const detailsElement = document.getElementById(`details-${orderId}`);
                    if (detailsElement.style.display === 'block') {
                        detailsElement.style.display = 'none';
                        this.textContent = 'View Details';
                    } else {
                        detailsElement.style.display = 'block';
                        this.textContent = 'Hide Details';
                    }
                });
            });
        }
        
        // Function to update order status
        function updateOrderStatus(orderId, status) {
            // In a real application, this would make an API call to your backend
            console.log(`Updating order ${orderId} to status: ${status}`);
            
            // Find the order in our sample data and update it
            const order = orders.find(o => o.id == orderId);
            if (order) {
                order.delivery_status = status;
                
                // Show confirmation message
                alert(`Order #${orderId} has been marked as ${status}`);
                
                // Re-render the orders
                renderOrders(orders);
                
                // Update stats (in a real app, this would come from the server)
                updateStats();
            }
        }
        
        // Function to update statistics
        function updateStats() {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(o => o.delivery_status === 'pending').length;
            const deliveredOrders = orders.filter(o => o.delivery_status === 'delivered').length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.amount, 0);
            
            // Update the stats cards
            document.querySelectorAll('.stat-card .stat-value')[0].textContent = totalOrders;
            document.querySelectorAll('.stat-card .stat-value')[1].textContent = pendingOrders;
            document.querySelectorAll('.stat-card .stat-value')[2].textContent = deliveredOrders;
            document.querySelectorAll('.stat-card .stat-value')[3].textContent = `₹${totalRevenue.toFixed(2)}`;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Render initial orders
            renderOrders(orders);
            
            // Update stats
            updateStats();
            
            // Add event listener for refresh button
            document.getElementById('refreshOrders').addEventListener('click', function() {
                // In a real application, this would fetch updated orders from the server
                alert('Orders refreshed!');
                renderOrders(orders);
            });
            
            // Add event listener for filter button
            document.getElementById('applyFilters').addEventListener('click', function() {
                const statusFilter = document.getElementById('statusFilter').value;
                let filteredOrders = orders;
                
                if (statusFilter !== 'all') {
                    filteredOrders = orders.filter(order => order.delivery_status === statusFilter);
                }
                
                renderOrders(filteredOrders);
            });
        });
    </script>
</body>
</html>
