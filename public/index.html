<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Lane Library - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS remains exactly the same as in your original code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #223462 0%, #0593FE 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #707070;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #FFB92C 0%, #0593FE 100%);
        }
        
        .library-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .library-name {
            color: #223462;
            font-size: 32px;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        
        .library-subtitle {
            color: #707070;
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
        }
        
        .library-icon {
            color: #FFB92C;
            font-size: 42px;
            margin-bottom: 15px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #223462;
            font-size: 15px;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #707070;
            font-size: 18px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #0593FE;
            outline: none;
            box-shadow: 0 0 0 3px rgba(5, 147, 254, 0.2);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .login-button {
            background-color: #FFB92C;
            color: #223462;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 0 #e6a520;
        }
        
        .login-button:hover {
            background-color: #f0a91a;
            transform: translateY(-2px);
        }
        
        .login-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e6a520;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #ddd 50%, transparent 100%);
            margin: 30px 0;
        }
        
        .footer {
            text-align: center;
            font-size: 15px;
            margin-top: 20px;
            color: #707070;
        }
        
        .footer a {
            color: #0593FE;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            text-decoration: underline;
            color: #223462;
        }
        
        .seat-info {
            background-color: #f8f9fa;
            border-left: 4px solid #0593FE;
            padding: 12px 15px;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0593FE;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                max-width: 400px;
            }
            
            .library-name {
                font-size: 28px;
            }
            
            .library-icon {
                font-size: 36px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            .library-name {
                font-size: 24px;
            }
            
            .library-subtitle {
                font-size: 14px;
            }
            
            .form-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .form-group i {
                font-size: 16px;
                left: 12px;
                top: 37px;
            }
            
            .login-button {
                padding: 14px;
                font-size: 16px;
            }
        }
        
        @media (min-width: 1200px) {
            .login-container {
                max-width: 500px;
                padding: 50px 45px;
            }
            
            .library-name {
                font-size: 36px;
            }
            
            .library-icon {
                font-size: 48px;
            }
        }
        
        @media (max-width: 360px) {
            .library-name {
                font-size: 22px;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            .form-group input {
                font-size: 14px;
            }
            
            .login-button {
                font-size: 15px;
            }
            
            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="library-header">
            <div class="library-icon">
                <i class="fas fa-book-reader"></i>
            </div>
            <h1 class="library-name">Study Lane Library</h1>
            <p class="library-subtitle">A Place to Learn, A Space to Grow, Where Every Seat Tells a Story</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="name">Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="seat">Seat Number</label>
                <i class="fas fa-chair"></i>
                <input type="number" id="seat" name="seat" required placeholder="Enter your seat number (1-250)" min="1" max="250">
                <div class="error-message" id="seat-error">Invalid seat number! Please enter a number between 1-250.</div>
                <div class="seat-info">Seat numbers range from 1 to 250. Study carrels are on the 2nd floor.</div>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px;">Verifying your details...</p>
            </div>
        </form>
        
        <div class="divider"></div>
        
        <div class="footer">
            <p>Need help? <a href="#" style="color: #0593FE;">Contact library staff</a></p>
        </div>
    </div>

    <script>
        // Constants and variables organized at the top
        const LOGIN_ENDPOINT = '/login';
        const MIN_SEAT = 1;
        const MAX_SEAT = 250;
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const seatInput = document.getElementById('seat');
        const seatError = document.getElementById('seat-error');
        const loadingIndicator = document.getElementById('loading');
        
        // Event Listeners
        loginForm.addEventListener('submit', handleFormSubmit);
        seatInput.addEventListener('input', validateSeat);
        
        // Functions
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const seat = seatInput.value.trim();
            
            // Reset error messages
            seatError.style.display = 'none';
            
            let isValid = true;
            
            // Name validation
            if (name === '') {
                alert('Please enter your name');
                isValid = false;
                return;
            }
            
            // Phone validation
            if (phone === '') {
                alert('Please enter your phone number');
                isValid = false;
                return;
            }
            
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            if (!phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''))) {
                alert('Please enter a valid phone number');
                isValid = false;
                return;
            }
            
            // Seat validation - only check if between 1-250
            if (seat === '' || isNaN(seat) || seat < MIN_SEAT || seat > MAX_SEAT) {
                seatError.style.display = 'block';
                isValid = false;
                return;
            }
            
            // If validation passes, send data to server
            if (isValid) {
                loadingIndicator.style.display = 'block';
                
                try {
                    const response = await fetch(LOGIN_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            name: name, 
                            phone: phone, 
                            seat: parseInt(seat) 
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Store user info in sessionStorage
                        sessionStorage.setItem('userName', name);
                        sessionStorage.setItem('userSeat', seat);
                        sessionStorage.setItem('userPhone', phone);
                        
                        // Redirect to service page
                        window.location.href = 'service.html';
                    } else {
                        alert(result.message || 'Invalid credentials. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
        }
        
        function validateSeat() {
            const seat = seatInput.value;
            
            if (seat === '' || isNaN(seat) || seat < MIN_SEAT || seat > MAX_SEAT) {
                seatError.style.display = 'block';
            } else {
                seatError.style.display = 'none';
            }
        }
    </script>
</body>
</html>
